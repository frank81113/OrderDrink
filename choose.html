<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定飲料吧</title>
  <!-- BOOTSTRAP-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/choose.css">
</head>
<body>
  <div id="main" class="container-fluid">
      <header id="head" class="row fadingIn">
          <div class="col-lg-12">
              <img src="img/header_icon.png" alt="" class="junp" onclick="goback()">
              <img src="img/back.png" alt="" class="junp" style="right:20px;" onclick="goback()">
          </div>
      </header>

      <section id="menu" class="fadingIn">
          <div class="container">
              <div class="row text-center">
                  <h3 class="text-uppercase col-lg-12 choose"></h3>
              </div>
          </div>

          <div class="ordermenu text-center col-lg-12 ">
              <img src="" alt="">
          </div>
      </section>

      <section id="order">
          <div class="container">
            <div class="row text-center">
                <h3 class="text-uppercase col-lg-12" style="color:white">CHOOSE DRINK</h3>
            </div>
            <div class="orderItem text-center">
                <div class="input-group">
                    <span class="input-group-addon">飲料</span>
                    <input type="text" class="form-control" name="" value="" placeholder="新增要訂的飲料">
                </div>
            </div>

          </div>

      </section>

  </div>


  <!--script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/choose.js"></script>

</body>
</html>
